    		<div class="row" style="margin: 0">
    			<div class="col-md12">
    				<form id="registro_refe" style="padding-top: 0; position: absolute;">
    					<legend class="text-center header" style="padding-top: 0; padding-bottom: 5px;margin: 0; border: 0">
                            <a href="#" title="">
                                <img src="img/huella.png" alt="imagen escanner" style="width: 150px">
                            </a>
                        </legend>
    					<div class="form-group center-block" style="width: 90%; ">
                            <label style="columns: 1">
                                <input type="number" class="form-control log" id="documento" placeholder="Documento" style="border-radius: 45px">
                            </label>
						</div>
						<div class="form-group center-block" style="width: 90%; ">
                            <label style="columns: 2">
                                <input type="text" class="form-control log" id="nombre1" placeholder="1° Nombre" style="border-radius: 45px">
                                <input type="text" class="form-control log" id="nombre2" placeholder="2° Nombre" style="border-radius: 45px">
                            </label>
                        </div>
                        <div class="form-group center-block" style="width: 90%; ">
                            <label style="columns: 2">
                                <input type="text" class="form-control log" id="apellido1" placeholder="1° Apellido" style="border-radius: 45px">
                                <input type="text" class="form-control log" id="apellido2" placeholder="2° Apellido" style="border-radius: 45px">
                            </label>
                        </div>
                        <div class="form-group center-block" style="width: 90%; ">
                            <label style="columns: 2">
                                <input type="text" class="form-control log" id="fec_nacimi" placeholder="fecha de nacimiento" style="border-radius: 45px">
                                <input type="text" class="form-control log" id="tipo_sang" placeholder="Tipo de sangre" style="border-radius: 45px">
                            </label>
                        </div>
                        <div class="form-group center-block" style="width: 90%; ">
                            <label style="columns: 2">
                                <input type="number" class="form-control log" id="tel_movil" placeholder="Celular" style="border-radius: 45px">
                                <input type="email" class="form-control log" id="val_correo" placeholder="Correo" style="border-radius: 45px">
                            </label>
                        </div>
                        <div class="form-group center-block" style="width: 90%; ">
                            <label style="columns: 2">
                                <input type="text" class="form-control log" id="direccion" placeholder="Dirección" style="border-radius: 45px">
                                <input type="text" class="form-control log" id="municipio" placeholder="Municipio" style="border-radius: 45px">
                            </label>
                        </div>
                        <div class="form-group text-center" style="padding-top: 10px">
                            <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 45px; background: linear-gradient(to right, #ecee1b, #d71525);">REGISTRAR</button>
                        </div>
    				</form>
    			</div>
    		</div>
    	</div>	
        <script type="text/javascript" src="cordova.js"></script>
        
        <script>
            $(document).ready(function(){
                var session = localStorage.getItem('mi_session');
                if (session==null) {
                    alert("Por favor inicie sesion")
                    localStorage.removeItem("mi_session");
                    window.location.href =("login.html");
                }
                $(".dropdown-toggle").dropdown();
            });

            $('#registro_refe').submit(function() { 
                // recolecta los valores que inserto el usuario
                var datosDocumento  = $("#documento").val()
                var datosNombre1    = $("#nombre1").val()
                var datosNombre2    = $("#nombre2").val()
                var datosApellido1  = $("#apellido1").val()
                var datosApellido2  = $("#apellido2").val()
                var datosFechanac   = $("#fec_nacimi").val()
                var datosTiposang   = $("#tipo_sang").val()
                var datosTelmovil   = $("#tel_movil").val()
                var datosCorreo     = $("#val_correo").val()
                var datosDireccion  = $("#direccion").val()
                var datosMunicipio  = $("#municipio").val()
                var usuario         = localStorage.getItem('mi_session');
                
                archivoValidacion = "http://manuelguillermo.com/webservices/registro.php?jsoncallback=?"
                $.getJSON( archivoValidacion, { documento:datosDocumento ,nombre1:datosNombre1 ,nombre2:datosNombre2 ,apellido1:datosApellido1 ,apellido2:datosApellido2 ,fechanac:datosFechanac ,tiposang:datosTiposang ,telmovil:datosTelmovil ,correo:datosCorreo ,direccion:datosDireccion ,municipio:datosMunicipio, usuario:usuario}).done(function(respuestaServer) {
                    
                    if(respuestaServer.validacion == "ok"){
                        /// si la validacion es correcta, muestra la pantalla "home"
                        alert("Referido registrado correctamente")
                        window.location.href =("app.html");
                    }else{
                        /// ejecutar una conducta cuando la validacion falla
                        alert("El referido ya existe")
                        window.location.href =("app.html");
                    }
                })
                return false;
            })
        </script>
    </body>
